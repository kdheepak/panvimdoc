# action.yml
name: "panvimdoc"
description: "Convert pandoc input to vimdoc output"
branding:
  icon: file-text
  color: gray-dark
inputs:
  vimdoc:
    description: "Output vimdoc project name"
    required: true
  pandoc:
    description: "Input pandoc file"
    required: true
    default: "README.md"
  version:
    description: "Vim version"
    required: true
    default: "NVIM v0.8.0"
  toc:
    description: "Table of contents"
    required: true
    default: "true"
  description:
    description: "Project description"
    required: false
    default: ""
  demojify:
    description: "Strip emojis from the vimdoc"
    required: false
    default: "false"
  dedupsubheadings:
    description: "Add heading to subheading links"
    required: false
    default: "false"
  treesitter:
    description: "Use treesitter for highlighting codeblocks"
    required: false
    default: "false"
  shiftheadinglevelsby:
    description: "Shift heading levels by specified number"
    required: false
    default: "0"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.vimdoc }}
    - ${{ inputs.pandoc }}
    - ${{ inputs.version }}
    - ${{ inputs.toc }}
    - ${{ inputs.description }}
    - ${{ inputs.demojify }}
    - ${{ inputs.treesitter }}
    - ${{ inputs.shiftheadinglevelsby }}
